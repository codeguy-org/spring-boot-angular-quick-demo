<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="courseApp">
	<head>
		<title>Course Management</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/app.js}"></script>
		
		<script th:inline="javascript" type="text/javascript">
		 	var baseuri = [[${baseuri}]];
		</script>
	</head>
	<body ng-controller="MainController as main">
		<div>
			<table align="center">
				<tr>
					<td>ID:</td>
					<td><input type="text" ng-model="main.courseId" /></td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" ng-model="main.subject" /></td>
				</tr>
				<tr>
					<td>Course Number:</td>
					<td><input type="text" ng-model="main.courseNumber" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button ng-click="main.model.addCourse({courseId:main.courseId, subject:main.subject, courseNumber:main.courseNumber})">Add</button>
					</td>
				</tr>
			</table>
			<table width="500px" align="center">
				<thead>
					<tr>
						<th>ID</th>
						<th>Subject</th>
						<th>Course Number</th>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="course in main.model.courses">
						<th>{{course.courseId}}</th>
						<th>{{course.subject}}</th>
						<th>{{course.courseNumber}}</th>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
